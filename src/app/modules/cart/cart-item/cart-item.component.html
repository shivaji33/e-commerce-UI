<div class="cart-item" *ngFor="let cart of userCartDetails">
  <div class="product-data">
    <div class="product-thubnail">
      <img [src]="cart.thumbnail" [alt]="cart.name">
    </div>
    <div class="product-details">
      <div class="product-name text-truncate">
        {{cart.name}} ({{cart.quantityPerUnit}} {{cart.quantityPerUnitOfMeasure}})
      </div>
      <div class="product-price">
            <span style="font-weight: 600">&#8377;{{cart.currentPrice * cart.quantity}}</span>
            <span class="text-muted ps-2"><del>&#8377;{{cart.prevPrice * cart.quantity}}</del></span>
             <span class="ps-2" style="font-size: 14px" [ngStyle]="offerPercent(cart) > 0 ? {color:' rgb(38, 165, 65)'} : {color: 'red'}">
              {{offerPercent(cart)}} % {{offerPercent(cart) < 0 ? '&#8593;': '&#8595;'}}</span>
      </div>
      <div class="product-quantity">
        <button type="button" class="quantity-decrement" [disabled]="cart.quantity <= cart.quantityPerUnit"
        (click)="cartItemQtnChange(cart, 'decrementCartItem')">-</button>
        <div class="quantity-display">{{cart.quantity}}</div>
        <button type="button" class="quantity-increment" (click)="cartItemQtnChange(cart, 'incrementCartItem')">+</button>
        <a class="ms-3 remove-cart-item-btn" (click)="removeCartItem(cart)">Remove</a>
      </div>
    </div>
    <div class="delivery-date">
      Delivery by {{date | date : 'EEEE, MMM d, y'}}
    </div>
  </div>
</div>
