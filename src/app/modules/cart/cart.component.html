<div class="container pt-4" *ngIf="userCartDetails.length">
  <div class="row g-0">
    <div class="cart-items-list col border shadow-sm">
      <app-cart-item [userCartDetails]="userCartDetails"  (cartItemChange)="cartItemChange()"></app-cart-item>
    </div>
    <div class="col-md-4 col-sm-12">
      <app-cart-price-details [itemsLength]="userCartDetails.length" [itemsTotalPrice]="itemsTotalPrice()">
        <div class="p-3 text-center">
          <button type="button" class="btn btn-primary" (click)="placeOrder()">Place Order</button>
         </div>
      </app-cart-price-details>
    </div>
  </div>
</div>

<div class="pt-3 d-flex flex-column align-items-center justify-content-center empty-cart" *ngIf="!userCartDetails.length">
  <div style="font-size: 20px;">Your bag is empty!</div>
  <button class="btn btn-dark mt-3" routerLink="/home">Shop Now</button>
</div>
