<div class="modal-header">
  <h4 class="modal-title pull-left">Login</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #f="ngForm" class="login-wrapper" (ngSubmit)="f.form.valid && onSubmit()">
    <div class="form-group">
      <label for="userName" class="mb-2">User Name</label>
      <input type="text" class="form-control" [(ngModel)]="loginCreds.username" #username="ngModel" required id="username" name="username" autocomplete="off">
      <div class="invalid-feedback d-block" *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors">
         <div *ngIf="username.errors?.['required']">User Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="mb-2">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="loginCreds.password" #password="ngModel"
      name="password" required autocomplete="off">
      <div class="invalid-feedback d-block" *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors">
         <div *ngIf="password.errors?.['required']">Password is required</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="remember-me-block">
        <input type="checkbox" name="remember-me" id="remember-me">
        <span class="ms-2">Remember Me</span>
      </div>
      <a>Forgot?</a>
    </div>
    <button class="btn btn-primary w-100 mt-4" type="submit">Login</button>
  </form>
  </div>
